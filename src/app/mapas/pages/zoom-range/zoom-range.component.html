
<div #mapa class="mapa-container"></div> <!-- #mapa en vez de id para utilizar referencia local -->

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ nivelZoom | number:'2.2-2' }}
            - Lat,long: [{{ center[1] | number:'.2-4'}},{{ center [0] | number:'.2-4'}}]
        </label>
        <input type="range" 
               class="form-range"
               [value]="nivelZoom"
               min="0"
               max="18"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput>
    </div>

    <div class="col-12 d-flex justify-content-between">
        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary center-block"
                (click)="home()">
                <i class="bi-house-fill" style="padding-right: 6px;"></i>Home
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoonIn()">
            +
        </button>
    </div>
</div>
